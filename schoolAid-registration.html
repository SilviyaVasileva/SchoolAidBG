<!DOCTYPE html>

<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="SchoolAid-registration.css">
</head>

<body>
    <div class="navigation-menu">
        <table>
            <tr>
                <th><a id="menu" href="schoolAid-main.html" style="color: #225378; text-decoration: none; font-size:22px;">Меню</a></th>
                <th><a id="courses-nm" href="schoolAid-course.html" style="color: #225378; text-decoration: none; font-size:22px;">Курсове</a></th>
                <th><a id="materials" href="schoolAid-supply.html" style="color: #225378; text-decoration: none; font-size:22px;">Материали</a></th>
                <th><a id="profile" href="schoolAid-login.html" style="color: #225378; text-decoration: none; font-size:22px;">Профил</a></th>
            </tr>
        </table>
    </div>
    <div class="registration-page">
        <div class="registration">
            <h1 id="register">SchoolAidBG - Регистрация</h1>
            <label class="n1" for="fname">Име: </label>
            <br>
            <input type="text" id="fname" name="fname">
            <br><br>
            <label class="n2" for="lname">Фамилия: </label>
            <br>
            <input type="text" id="lname" name="lname">
            <br><br>
            <label class="email" for="email">Имейл: </label>
            <br>
            <input type="text" id="email" name="email">
            <br><br>
            <label class="password" for="password">Парола: </label>
            <br>
            <input type="password" id="password" name="password">
            <br><br>
            <label class="password-verify" for="password-verify">Потвърди парола: </label>
            <br>
            <input type="text" id="password-verify" name="password-verify">
            <br><br>
            <label class="city" for="city">Населено място: </label>
            <br>
            <input type="text" id="city" name="city">
            <br><br>
            <label class="school" for="school">Училище: </label>
            <br>
            <input type="text" id="school" name="school">
            <p>Ти си:
                <br>
                <input type="radio" id="student" name="you're" value="Ученик">
                <label for="student">Ученик</label>
                <input type="radio" id="teacher" name="you're" value="Учител">
                <label for="teacher">Учител</label>
                <input type="radio" id="parent" name="you're" value="Родител">
                <label for="parent">Родител</label>
            </p>

            <input class="button" type="button" value="Продължи">
            <p class="have-registration">
                <a class="link" href="schoolAid-login.html">Имаш регистрация? Влезни тук</a>

            </p>
        </div>
    </div>
</body>
