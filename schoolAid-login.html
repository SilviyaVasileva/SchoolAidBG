<!DOCTYPE html>

<head>
    <title>Влогване</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="SchoolAid-login.css">
</head>

<body>
    <div class="login-page">
        <div class="login">
            <h1 id="login">SchoolAidBG - Вписване</h1>
            <label class="email" for="email">Имейл: </label>
            <br>
            <input type="text" id="email" name="email">
            <br><br>
            <label class="password" for="password">Парола: </label>
            <br>
            <input type="text" id="password" name="password">
            <br><br>
            <input class="button" type="button" value="Continue">
            <p class="have-registration">
                Забравена парола?

            </p>
        </div>
    </div>
</body>
